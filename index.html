<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style/reset.css">
            <link rel="stylesheet" href="style/style.css">
            <title>GitStalker</title>
            <link rel="shortcut icon" href="images/favicon.ico"/> 
        </head>
        
        <body>
            <header>
                <div class="box">
                    <img id="logo" src="images/stalker.png">
                    <div class="search-box">
                        <label for="main-search">Busque um perfil: </label><br>
                        <div class="search-input">
                            <input type="search" id="main-search" placeholder="digite o nome do perfil">
                            <button type="submit" class="search-btn"><img src="images/searchicon.png"></button>
                        </div>
                    </div>
                    <h1>Git Stalker</h1>
                </div>
            </header>
            <br>
            <main>

                <h3>Filtrar busca:</h3>
                <form>

                    <div class="search-option">
                        
                        <label for="tipo-busca">Tipo de busca:</label><br>
                        
                        <label for="tipo-busca">Usuários</label>
                        <input type="radio" name="tipo-busca" value="User" checked>
                        <label for="tipo-busca">Organizações</label>
                        <input type="radio" name="tipo-busca" value="org"> 
                        <br>
                    </div>
                    
                    <div class="filtra-data-config">
                        <label for="filtro-data">Data de cadastro</label>
                        <input type="checkbox" name="filtro-data"><br>
                        <label for="ordem-exib">Ordem:</label><br>
                        
                        <label for="ordem-exib">Mais recente</label>
                        <input type="radio" name="ordem-exib">
                        <label for="ordem-exib">Mais antigo</label>
                        <input type="radio" name="ordem-exib">
                    </div>
                    
                    <div class="filtra-seguidores-config">
                        <label for="filtro-seg">Numero de seguidores:</label>
                        <input type="checkbox" name="filtro-seg"><br>
                        <label for="ordem-seg">Ordem:</label><br>
                        
                        <label for="ordem-seg">Mais seguidores</label>
                        <input type="radio" name="ordem-seg">
                        <label for="ordem-seg">Menos seguidores</label>
                        <input type="radio" name="ordem-seg"> 
                    </div>
                    
                    <div class="filtra-repos-config">
                        <label for="filtro-repos">Numero de repositórios:</label>
                        <input type="checkbox" name="filtro-repos"><br>
                        <label for="ordem-repos">Ordem:</label><br>
                        
                        <label for="ordem-repos">Mais repositórios</label>
                        <input type="radio" name="ordem-repos">
                        <label for="ordem-repos">Menos repositórios</label>
                        <input type="radio" name="ordem-repos"> 
                    </div>
                    
                </form>
                    
                    
                    <h2>Usuários:</h2><br>
               

                <div class="lista-usuarios">
                        
                </div>

                <hr>

                <ol class="paginas">
                    <li><a class="pagina">1</a></li>
                    <li><a class="pagina">2</a></li>
                    <li><a class="pagina">3</a></li>
                    <li><a class="pagina">4</a></li>
                    <li><a class="pagina">5</a></li>
                    <li><a class="pagina">6</a></li>
                    <li><a class="pagina">7</a></li>
                    <li><a class="pagina">8</a></li>
                    <li><a class="pagina">9</a></li>
                    <li><a class="pagina">10</a></li>
                    <li><a class="pagina">11</a></li>
                    <li><a class="pagina">12</a></li>
                    <li><a class="pagina">13</a></li>
                    <li><a class="pagina">14</a></li>
                </ol>
                

                

            </main>
            
                <footer>
                    <img id="logo-foot" src="images/stalker.png">
                    
                </footer>
            </body>
            <script src="main.js"></script>
            <script src="api/usuarios.js"></script>
    </html>
