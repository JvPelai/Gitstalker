<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style/reset.css">
            <link rel="stylesheet" href="style/style.css">
            <title>GitStalker</title>
            <link rel="shortcut icon" href="images/favicon.ico"/> 
        </head>
        
        <body>
            <header>
                <div class="box">
                    <img id="logo" src="images/stalker.png">
                    <div class="search-box">
                        <label for="main-search">Busque um perfil: </label><br>
                        <div class="search-input">
                            <input type="search" id="main-search" placeholder="digite o nome do perfil">
                            <button type="submit" class="search-btn"><img class="search-icon" src="images/searchicon.png"></button>
                        </div>
                    </div>
                    <h1>Git Stalker</h1>
                </div>
            </header>
            <br>
            <main>
                
                <div class="tela-carregamento hidden-order">
                    <h4>Carregando resultados, aguarde... </h4>
                    <div class="loading"></div>
                </div>
                <section id="main-display">
                    
                    <form id="filter-form">
                        
                        <h3>Filtrar busca:</h3><br>
                        
                        <div>
                            
                            <div class="search-option">
                                
                                <label for="tipo-busca">Tipo de busca:</label><br>
                                
                                <label for="tipo-busca">Usuários</label>
                                <input type="radio" name="tipo-busca" value="User" checked>
                                <label for="tipo-busca">Organizações</label>
                                <input type="radio" name="tipo-busca" value="org"> 
                                <br>
                            </div>
                            
                            <div class="order-option">
                                <!-- TODO: remover essa opção "Ordenar resultados?". 
                                0 -  não está no escopo do projeto
                                1 - ela não faz sentido nenhum 
                                2 - gera uma busca na API descomunal quando desmarcado -->
                                <label for="sort-results">Ordenar resultados?</label>
                                <input type="checkbox" name="sort-results" id="sort-results" checked>
                                
                                <br>
                                <div id="sort-box">
                                    <label for="sort-option">Ordenar por:</label><br>
                                    
                                    <label for="sort-option">seguidores</label>
                                    <input type="radio" name="sort-option" value="&sort=followers" checked>
                                    
                                    <label for="sort-option">repositórios</label>
                                    <input type="radio" name="sort-option" value="&sort=repositories">
                                    
                                    <br>
                                    
                                    <label for="sort-order">Ordem: </label><br>
                                    
                                    <label for="sort-order">Decrescente</label>
                                    <input type="radio" name="sort-order" value="&order=desc" checked>
                                    
                                    <label for="sort-order">Crescente</label>
                                    <input type="radio" name="sort-order" value="&order=asc">
                                </div>                       
                            </div>

                            <div class="ordem-cadastro hidden-order">
                                <label for="ordem-cadastro">Mostrar cadastros:</label><br>
                                <select id="ordem-cadastro">
                                    <option value="mais-recentes">Mais recentes</option>
                                    <option value="mais-antigos" selected>Mais antigos</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="filtra-data-config">
                            <label for="filtro-data">Data de cadastro</label>
                            <input type="checkbox" name="filtro-data" id="filtro-data"><br>
                            
                            
                            <label for="min-data-cad">Cadastados a partir de:</label><br>
                            <input type="date" name="min-data-cad" id="min-data-cad" value="2007-10-19"><br>
                            
                            <label for="max-data-cad">Cadastados antes de:</label><br>
                            <input type="date" name="max-data-cad" id="max-data-cad"><br>
                            
                        </div>
                        
                        <div class="filtra-seguidores-config">
                            <label for="filtro-seg">Numero de seguidores:</label>
                            <input type="checkbox" name="filtro-seg" id="filtro-seg"><br>
                            <label>Selecione um valor de busca:</label><br>
                            
                            <label for="min-seguidores">A partir de:</label><br>
                            <input type="number" id="min-seguidores" name="min-seguidores" min="0"><br>
                            
                            <label for="max-seguidores">Até:</label><br>
                            <input type="number" id="max-seguidores" name="max-seguidores" min="1">
                            
                        </div>
                        
                    <div class="filtra-repos-config">
                        <label for="filtro-repos">Numero de repositórios:</label>
                        <input type="checkbox" name="filtro-repos" id="filtro-repos"><br>
                        <label for="ordem-repos">Selecione um valor de busca:</label><br>
                        
                        <label for="min-repos">A partir de:</label><br>
                        <input type="number" id="min-repos" name="min-repos" min="0" max="100.000"><br>
                        
                        <label for="max-repos">Até:</label><br>
                        <input type="number" id="max-repos" name="max-repos" min="1">     
                    </div>
                    <br>
                    
                    <input type="submit" id="filter-submit" value="Aplicar Filtros">
                    
                </form>
                
                
                
                
                <div class="user-list-block">
                    <h2>Usuários:</h2><br>
                    
                    
                    
                    <div class="lista-usuarios">
                        <span class="no-results"><br>Nenhum resultado encontrado... tente alterar as configurações de busca.</span>
                        
                    </div>
                </div>
            </section>

                <!-- TODO: remover paginas, com infinity scroll, não existe necessidade disso -->
                <hr>
                <p class="page-list">Páginas: </p><br>
                <ol class="paginas">

                </ol>
                

                

            </main>
            
                <footer>
                    <img id="logo-foot" src="images/stalker.png">
                    
                </footer>
            </body>
            <script src="main.js"></script>
            <script src="api/usuarios.js"></script>
    </html>
